apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - monitoring-gateway
  http:
  - match:
    - uri:
        exact: /grafana
    rewrite:
      uri: /
    route:
    - destination:
        host: grafana.default.svc.cluster.local
        port:
          number: 80
  - match:
    - uri:
        prefix: /grafana/
    rewrite:
      uri: /
    route:
    - destination:
        host: grafana.default.svc.cluster.local
        port:
          number: 80